<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebDevlappars|loginPage</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webdevlappars|login</title>
    <link rel="stylesheet" href="/css/loginPage.css" />
  </head>
  <body>
    <h1 style="text-align: center">LOGIN</h1>
    <form method="POST" action="/loginPage">
      <div>
        <p>
          Username:
          <input
            type="text"
            name="email"
            required
            placeholder="Enter Username"
          />
        </p>
        <p>
          Password :
          <input
            type="password"
            required
            name="password"
            id=""
            placeholder="Enter Password"
          />
        </p>
        <input id="sub" type="submit" value="Sign In" />
        <br />
        <p class="container">
          Not registered?
          <a href="/loginPage/signUpPage">Click here to create an account</a>
        </p>
      </div>
    </form>
    <label></label>
  </body>
</html>
