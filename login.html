<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Welcome To Namaste</title>
</head>
<body>
    <div class="container">
        <!--Bar > Logo-Space-Login : Login > Text-Email, Text-Password, Btn; -->
        <div class="bar">
            <div class="logo"><img src="logo.png" alt=""></div>

            <div class="login">
                <div class="block">
                <div class="email">
                    <h1>E-Mail:</h1>
                    <input type="text">
                </div>
                <div class="password">
                    <h1>Password:</h1>
                    <input type="password">
                </div>
                <div class="button">
                    <input type="submit" value="Login" class="btn">
                </div>
                </div>
            </div>
            </div>
            <div class="container-main">
            <div class="logo-main"><img src="logo-main.png" alt=""></div>
            <div class="signup">
                
                <div class="signup-block">
                    <h1>New To Namaste?</h1>
                    <div class="signup-input">
                    <div class="name">
                        <input type="text" placeholder="First-Name">
                        <input type="text" placeholder="Last-Name">
                    </div>
                    <input type="text" name="" placeholder="Mobile Or E-Mail">
                    <input type="password" name="" placeholder="New Password">
                    </div>

                    <div class="signup-dob">
                        <h1>Date Of Birth:</h1>
                        <input type="date" name="" id="">
                    </div>

                    <div class="signup-gender">
                        <h1>Gender:</h1>
                        <input type="radio"><h3>Female</h3>
                        <input type="radio"><h3>Male</h3>
                        <input type="radio"><h3>Others</h3>
                    </div>

                    <div class="signup-policy">
                        <h1>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy.</h1>
                    </div>

                    <div class="signup-button">
                        <input type="submit" value="Sign-Up">
                    </div>
                </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
